# POP Interconnecting Link (PIL), price list and latency
pil:
  - pil_description: Link between OpenStack1 and OpenStack2
    pil_price: 12
    pil_latency: 120
    pil_jitter: 1200
    pil_endpoints:
      - http://10.234.12.47:5000/v3
      - http://10.234.12.44:5000/v3
