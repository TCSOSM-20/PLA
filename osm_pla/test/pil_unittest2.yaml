    pil_price: 23
    pil_endpoints:
      - http://10.234.12.44:5000/v3
      - http://10.234.12.46:5000/v3
  - pil_description: Link between OpenStack2 and OpenStack4
    pil_price: 24
    pil_latency: 240
    pil_jitter: 2400
    pil_endpoints:
      - http://10.234.12.44:5000/v3
      - http://10.234.12.43:5000/v3
